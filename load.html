<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./js/flexible_css.debug.js"></script>

<body>
    <!-- 手机快捷登陆 -->
    <div class="fast">
        <h1>手机快捷登陆</h1>
        <p class="phone">手机号 <input type="text" placeholder="请输入手机号码"></p> <br>
        <p class="verification-code">验证码 <input type="text" placeholder="请输入验证码">
            <img src="./img/verification-code.png" alt="">
        </p> <br>
        <p class="dynamic-code">动态码 <input type="text" placeholder="请输入动态码">
            <s>获取动态码</s>
        </p> <br>
    </div>

    <!-- 登陆 -->
    <button class="load">登陆</button>

    <!-- 立即注册 -->
    <button class="sign-in">立即注册</button>


    <!-- 账号登陆 -->
    <div class="id">账号登陆</div>


    <!-- 使用以下账号登陆 -->
    <div class="left"></div>
    <p class="use">使用以下账号登陆</p>
    <div class="right"></div>

    <!-- QQ -->
    <div class="qq">
        <a href=""><img src="./img/load.html/qq.png" alt=""></a>
    </div>

    <!-- 底部 -->
    <div class="footer">
        <a href="">
            <img src="./img/load.html/leishen.png" alt="">
            <p>雷神官网</p>
        </a>
    </div>
